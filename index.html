<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Movement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .cube {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        #cube1 {
            background-color: gray;
        }
        #cube2 {
            background-color: darkgray;
        }
        #console {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            overflow-y: auto;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <div id="cube1" class="cube"></div>
    <div id="cube2" class="cube"></div>
    <div id="console"></div>
    <script src="script.js"></script>
</body>
</html>
